<html>
  <script>
    function x() {}
    function onClick() {
      let tal1 = document.getElementById("felt1").value;
      let tal2 = document.getElementById("felt2").value;

      let tal1ErEtNummer = isNumeric(tal1);
      let tal2ErEtNummer = isNumeric(tal2);

      if (tal1ErEtNummer && tal2ErEtNummer)
        document.getElementById("resultat").innerText = tal1 * 1 + tal2 * 1;
      else document.getElementById("resultat").innerText = "Kan ikke regnes";
    }

    function isNumeric(str) {
      if (typeof str != "string") return false; // we only process strings!
      return (
        !isNaN(str) && // use type coercion to parse the _entirety_ of the string (`parseFloat` alone does not do this)...
        !isNaN(parseFloat(str))
      ); // ...and ensure strings of whitespace fail
    }
  </script>
  <body>
    <input type="text" id="felt1" />
    <br />
    <input type="text" id="felt2" />
    <br />
    <span id="resultat">-</span>
    <br />
    <button onclick="onClick()">Ok</button>
  </body>
</html>
